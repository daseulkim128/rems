<body>

<div class="section">
	
	<div th:include="common/mngr-lnb.html"></div>

	<div class="wrapper">
		
		<div class="header-wrapper" th:include="common/mngr-header.html"></div>
		
		<div class="content-wrap">
			<div class="content">
				<div class="table-wrap">
					<div class="text-wrap">
						<div class="left">
							<div class="bar"></div>
							<span class="text">회원 기본정보</span>
						</div>
					</div>
					<table class="table table-bordered align-middle">
						<colgroup>
							<col width="15%"/>
							<col width="35%" />
							<col width="15%" />
							<col width="35%" />
						</colgroup>
						<tbody>
						   <tr>
						     <th class="table-th">회원ID</th>
						     <td colspan="3"><input class="form-control" type="text" aria-label="default input example"></td>
						   </tr>
						   <tr>
						     <th class="table-th">이름</th>
						     <td colspan="3"><input class="form-control" type="text" aria-label="default input example"></td>
						   </tr>
						   <tr>
						    <th class="table-th">연락처</th>
						    <td>
								<div class="input-group">
							     	<select class="form-select">
									  <option value="1">010</option>
									  <option value="1">011</option>
									  <option value="1">019</option>
									  <option value="1">017</option>
									</select>
							     	<label class="input-group-text">-</label>
							     	<input class="form-control" type="text" aria-label="default input example">
							     	<label class="input-group-text">-</label>
							     	<input class="form-control" type="text" aria-label="default input example">
						     	</div>
							</td>
							 <th class="table-th">이메일</th>
						     <td><input class="form-control" type="email" aria-label="default input example"></td>
						   </tr>
						   <tr>
						     <th class="table-th">회원상태</th>
						     <td colspan="3">
						     	<select class="form-select">
								  <option value="1">이용중</option>
								</select>
						     </td>
						   </tr>
						 </tbody>
					</table>
					<div class="btn-wrap">
						<button class="btn btn-outline-secondary" type="button" id="registBtn">저장</button>
					   	<button class="btn btn-secondary" type="button" id="cancelBtn">취소</button>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>

</html>
