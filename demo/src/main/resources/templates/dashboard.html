<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>대쉬보드</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/dashboard.css" >
	<link rel="stylesheet" type="text/css" href="css/common/common.css" >
	<link rel="stylesheet" type="text/css" href="css/common/jquery-ui.css" >
	<link rel="stylesheet" type="text/css" href="css/common/datatables.min.css" >		
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="js/common/jquery-ui.js" ></script>
	<script src="js/common/datatables.min.js" ></script>
	<script type="text/javascript" src="js/dataTables/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="js/dataTables/jszip.min.js"></script>
	<script type="text/javascript" src="js/dataTables/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/dataTables/vfs_fonts.js"></script>
	<script type="text/javascript" src="js/dataTables/buttons.html5.min.js"></script>
  	<script src="js/common/common.js" ></script>
 	<script src="js/dashboard.js" ></script>
</head>
<body>

<div class="section">
	
	<div th:include="common/lnb.html"></div>
	
	<div class="wrapper">
		
		<div class="header-wrapper" th:include="common/header.html"></div>
		
		<div class="content-wrap">
			<div class="content">
				<div class="cont">
					<div class="cont-item">
						<div class="title-wrap">
							<span class="text1">발전소명</span>
							<span class="text2">설치용량</span>
						</div>
						<div class="text-wrap">
						</div>
					</div>
					<div class="cont-item">
						<div class="title-wrap">
							<span class="text1">현재출력</span>
							<span class="text2">19.92 kW</span>
						</div>
						<div class="chart-wrap"></div>
					</div>
					<div class="cont-item">
						<div class="title-wrap">
							<span class="text1">발전현황</span>
							<span class="text2">19.92 kW</span>
						</div>
						<div class="text-wrap"></div>
					</div>
				</div>
				<div class="cont">
					<div class="cont-item">
						<div class="title-wrap">
							<span class="text1">시간별 발전량</span>
						</div>
						<div class="chart-wrap">
							 <canvas id="myChart2" style="width:100%; height:260px;"></canvas>
						</div>
					</div>
					<div class="cont-item">
						<div class="title-wrap">
							<span class="text1">출력정보</span>
						</div>
						<div class="chart-wrap">
							 <canvas id="myChart3" style="width:100%; height:260px;"></canvas>
						</div>
					</div>
				</div>
				<div class="cont">
					<div class="cont-item flex-2">
						<div class="title-wrap">
							<span class="text1">일일 발전량</span>
						</div>
						<div class="chart-wrap">
							<canvas id="myChart4" style="width:100%; height:260px;"></canvas>
						</div>
					</div>
					<div class="cont-item">
						<div class="title-wrap">
							<span class="text1">Co2 저감량</span>
						</div>
						<div class="chart-wrap"></div>
					</div>
				</div>
				<div class="cont">
					<div class="cont-item">
						<div class="title-wrap">
							<span class="text1">인버터 출력상태</span>
						</div>
						<div class="table-wrap data-tables data-board w100">
							<table id="myTable1">
							    <thead>
								    <tr>
								      <th>이름</th>
								      <th>사번</th>
								      <th>이메일</th>
								      <th>SC권한</th>
								      <th>직위</th>
								    </tr>
							    </thead>
							</table>		
						</div>
					</div>
				</div>
				<div class="cont">
					<div class="cont-item">
						<div class="title-wrap">
							<span class="text1">장애정보</span>
						</div>
						<div class="table-wrap data-tables data-board w100">
							<table id="myTable2">
							    <thead>
								    <tr>
								      <th>이름</th>
								      <th>사번</th>
								      <th>이메일</th>
								      <th>SC권한</th>
								      <th>직위</th>
								    </tr>
							    </thead>
							</table>	
						</div>				
					</div>
				</div>
			</div>
		</div>
	</div>	

</div>

</body>
</html>
