<div class="section">

		<div class="content-wrap">
			<div class="content">
				<div class="table-wrap">
					<div class="text-wrap">
						<div class="left">
							<div class="bar"></div>
							<span class="text">업체 기본정보</span>
						</div>
					</div>
					<table class="table table-bordered align-middle">
						<colgroup>
							<col width="15%"/>
							<col width="35%" />
							<col width="15%" />
							<col width="35%" />
						</colgroup>
						<tbody>
						   <tr>
						     <th class="table-th">회원ID</th>
						     <td>
						     	<div class="input-group">
							     	<input class="form-control" type="text" aria-label="default input example">
									<button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">찾기</button>
						     	</div>
						     </td>
						     <th class="table-th">이름</th>
						     <td>
						     	
						     </td>
						   </tr>
						   <tr>
						   	 <th class="table-th">사업자등록번호</th>
						     <td colspan="3"><input class="form-control" type="text" aria-label="default input example"></td>
						   </tr>
						   <tr>
						    <th class="table-th">상호명(법인명)</th>
						    <td><input class="form-control" type="text" aria-label="default input example"></td>
						    <th class="table-th">대표자명</th>
						     <td><input class="form-control" type="text" aria-label="default input example"></td>
						   </tr>
						   <tr>
						     <th class="table-th">소재지</th>
						     <td colspan="3"><input class="form-control" type="text" aria-label="default input example"></td>
						   </tr>
						 </tbody>
					</table>
				</div>
				<div class="fcts-info">
					<div class="table-wrap">
						<div class="text-wrap">
							<div class="left">
								<div class="bar"></div>
								<span class="text">발전소 정보</span>
							</div>
							<div class="right">
								 <button class="btn btn-outline-secondary" type="button" name="addFctsBtn">발전소 추가</button>
						   		 <button class="btn btn-secondary" type="button" name="rmvFctsBtn">발전소 삭제</button>
							</div>
						</div>
						<div class="accordion" id="accordionExample">
						  <div class="accordion-item">
						    <div class="accordion-header bd-bottom"  style="display: flex;" id="head_1">
						    	<div class="left">
						    		<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						    	</div>
						    	<div class="center">
						    		<div class="form-check">
									  <input class="form-control" type="text" aria-label="default input example" placeholder="발전소명을 입력해주세요">
									</div>
						    	</div>
						    	<div class="right">
						    		<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#list_1" aria-expanded="false" aria-controls="list_1">
						      		</button>
						    	</div>
						    </div>
						    <div id="list_1" class="accordion-collapse collapse show" aria-labelledby="head_1" >
						      <div class="accordion-body">
						        <table class="table align-middle mb-0">
						        	<colgroup>
						        		<col width="16%" />
						        		<col width="17%" />
						        		<col width="16%" />
						        		<col width="17%" />
						        		<col width="16%" />
						        		<col width="18%" />
						        	</colgroup>
									<tbody>
										<tr>
									     <th class="table-th">설비ID</th>
									     <td><input class="form-control" type="text" aria-label="default input example"></td>
									    <th class="table-th">설비관리번호</th>
									     <td><input class="form-control" type="text" aria-label="default input example"></td>
										 <th class="table-th">대표발전소 여부</th>
									     <td>
											<select class="form-select">
											  <option value="1">Y</option>
											  <option value="1">N</option>
											</select>
									     </td>
									   </tr>
									   <tr>
									     <th class="table-th">용량(kW)</th>
									     <td><input class="form-control" type="text" aria-label="default input example"></td>
									     <th class="table-th">에너지원</th>
									     <td>
									     	<select class="form-select">
											  <option value="1">태양광</option>
											  <option value="1">ESS</option>
											</select>
									     </td>
									     <th class="table-th">지역</th>
									     <td><input class="form-control" type="text" aria-label="default input example"></td>
									   </tr>
									   <tr>
									     <th class="table-th">주소</th>
									     <td colspan="5"><input class="form-control" type="text" aria-label="default input example"></td>
									   </tr>
									 </tbody>
								</table>
								
								<table class="table align-middle mb-0" name="invertor-table">
						        	<colgroup>
						        		<col width="16%" />
						        		<col />
						        	</colgroup>
						        	<thead>
										<tr>
											<th class="table-invertor" colspan="2">
												<div class="invertor-header">
													<span></span>
													<span>인버터 관리</span>
													<button class="btn btn-sm btn-outline-dark pm-buttons" type="button" name="addInvertBtn">+</button>
												</div>
											</th>
										</tr>
						        	</thead>
									<tbody class="invertor-body" name="invertor-body">
									   <tr>
									    <th class="table-th">인버터</th>
									    <td colspan="1">
									    	<div class="input-group">
									    		<div class="left">
									    			<span>식별 ID :</span>
										    		<input class="form-control" type="text" aria-label="default input example">
									    		</div>
									    		<div class="center">
									    			<span>모델명 :</span>
										    		<input class="form-control" type="text" aria-label="default input example">
									    		</div>
												<div class="right">
												</div>
									    	</div>
										</td>
									   </tr>
									 </tbody>
								</table>
						      </div>
						    </div>
						  </div>
						</div>
					</div>
				</div>
				<div class="btn-div">
					<button class="btn btn-outline-secondary" type="button" name="registBtn">저장</button>
					<button class="btn btn-secondary" type="button" name="cancelBtn">취소</button>
				</div>

				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog modal-dialog-centered">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">회원찾기</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body">
				      	<div class="body-top">
							<table class="table table-bordered align-middle mb-0">
						     	<colgroup>
						     		<col width="30%;" />
						     	</colgroup>
								<tbody>
									<tr>
								     <th class="table-th">회원ID</th>
								     <td><input class="form-control" type="text" aria-label="default input example"></td>
								   </tr>
								   <tr>
								     <th class="table-th">이름</th>
								     <td><input class="form-control" type="text" aria-label="default input example"></td>
								   </tr>
								 </tbody>
							 </table>

									<tr>

								 </tbody>
							  </table>		
				      	</div>
				      </div>

				        <button type="button" class="btn btn-secondary">확인</button>
				      </div>
				    </div>
				  </div>
				</div>

		</div>
